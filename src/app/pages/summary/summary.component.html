<section class="container mx-auto px-4 py-12 sm:px-6 lg:px-8">
  <div class="mx-auto max-w-4xl">
    <div class="mb-8 flex items-center justify-between">
      <div>
        <h1 class="text-3xl font-bold">{{ pdfFileName() }}</h1>
        <p class="mt-2 text-[var(--text-secondary)]">Summary generated with AI</p>
      </div>
      <button 
        class="rounded-lg bg-[var(--primary-color)] px-4 py-2 text-white shadow-sm hover:bg-[var(--primary-color)]/90 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-offset-2"
        (click)="goBack()"
      >
        Upload Another PDF
      </button>
    </div>

    <!-- This is a placeholder. In the real implementation, this would be replaced with the actual summary content -->
    <div class="rounded-lg bg-white p-6 shadow-md">
      <h2 class="mb-4 text-xl font-semibold">Summary</h2>
      
      @if (isLoading()) {
        <div class="flex items-center justify-center py-12">
          <svg 
            class="h-10 w-10 animate-spin text-[var(--primary-color)]" 
            xmlns="http://www.w3.org/2000/svg" 
            fill="none" 
            viewBox="0 0 24 24"
          >
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </div>
      } @else if (error()) {
        <div class="flex items-center justify-center py-12">
          <p class="text-[var(--text-secondary)]">{{ error() }}</p>
        </div>
      } @else {
        <div class="prose max-w-none">
          <p>{{ pdfText() }}</p>
        </div>
      }
    </div>
  </div>
</section>
